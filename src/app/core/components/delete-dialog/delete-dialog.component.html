<h1 mat-dialog-title>Delete Todo</h1>
<div mat-dialog-content>Would you like to delete {{ data.title }} todo?</div>
<mat-dialog-actions align="end">
  <button
    (click)="close()"
    mat-button
    mat-dialog-close
    style="background-color: white"
  >
    No
  </button>
  <button (click)="confirm()" mat-button mat-dialog-close color="warn">
    Confirm
  </button>
</mat-dialog-actions>
